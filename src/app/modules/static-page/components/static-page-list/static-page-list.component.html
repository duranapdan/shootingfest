<div class="card card-flush">
    <div class="table-responsive p-8" style="min-height: 500px;" [ngClass]="{'table-loading': isLoading}">
        <div class="table-loading-message">
            Loading...
        </div>

        <table class="table table-row-bordered gy-5">
            <thead>
                <tr class="fw-bolder fs-6 text-gray-800">
                    <th>Açıklama</th>
                    <th>Url</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sp of staticPages.items">
                    <td>{{sp.description}}</td>
                    <td>/{{sp.url}}</td>
                    <td>
                        <a class="btn btn-sm btn-secondary" style="margin-right: .5rem;"
                            routerLink="/apps/administration/static-pages/edit/{{sp.id}}"><i
                                class="fas fa-edit"></i></a>
                        <button class="btn btn-sm btn-danger" (click)="onDeleteStaticPage(sp)"><i
                                class="fas fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <ngb-pagination [maxSize]="5" [ellipses]="true" *ngIf="!waitForSycn" [collectionSize]="staticPages.count"
        [pageSize]="params.Count" [page]="params.Page + 1" (pageChange)="onPageChange($event)" size="sm"
        [boundaryLinks]="true">
    </ngb-pagination>
    </div>
</div>

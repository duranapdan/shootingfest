<div class="card card-flush">
    <div class="table-responsive p-8" style="min-height: 500px;" [ngClass]="{'table-loading': isLoading}">
        <div class="table-loading-message">
            Loading...
        </div>

        <table class="table table-row-bordered gy-5">
            <thead>
                <tr class="fw-bolder fs-6 text-gray-800">
                    <th>Image</th>
                    <th>Name</th>
                    <!-- <th>Key</th> -->
                    <!-- <th>Status</th> -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productFlag of productFlags">
                    <td><img class="small-thumb-image" *ngIf="productFlag.image && productFlag.image.imagePath"
                            [src]="productFlag.image.imagePath | apiUrl"></td>
                    <td>{{productFlag.name}}</td>
                    <!-- <td>{{productFlag.key}}</td> -->
                    <!-- <td>{{productFlag.status}}</td> -->
                    <td>
                        <button class="btn btn-sm btn-secondary" style="margin-right: .5rem;" (click)="onEditProductFlagClick(productFlag)"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-danger" (click)="onDeleteProductFlagClick(productFlag)"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

  <div
    class="table-responsive p-8"
    style="min-height: 500px"
    [ngClass]="{ 'table-loading': isLoading }"
  >
    <div class="table-loading-message">Loading...</div>

            <button class="btn btn-success btn-sm btn-light mx-1"

            <button class="btn btn-info btn-sm btn-light mx-1"

    <!-- <div class="d-flex flex-row p-5">
      <app-search (searchTextOutput)="searchTriggered($event)"></app-search>

      <div class="d-flex flex-row align-items-center"></div>
    </div>
 -->
    <table class="table table-row-bordered gy-5">
      <thead>
        <tr class="fw-bolder fs-6 text-gray-800">
          <th style="cursor: pointer">Question</th>
          <th style="cursor: pointer">Answer</th>
          <th style="cursor: pointer">Orders</th>
          <th style="cursor: pointer">Is Deleted</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productsModel.items">
          <td>{{ product.questionText }}</td>
          <td style="width: 50%">
            {{ product.answerText }}
          </td>
          <td style="width: 30%">
            {{ product.faqOrder }}
          </td>
          <td style="width: 20%">
            {{ product.isDeleted }}
          </td>

          <td>
            <a
              class="btn btn-sm btn-secondary px-4"
              style="margin-right: 0.5rem"
              routerLink="/faq/edit/{{ product.id }}"
              (click)="setPageHistory()"
              ><i class="fas fa-edit"></i> Edit</a
            >

            <!-- <a class="btn btn-sm btn-secondary px-4" style="margin-bottom: .5rem"
                            routerLink="/users/companytypes/{{product.id}}"><i
                                class="fas fa-edit"></i>
                            Company Types</a> -->
            <button
              class="btn btn-sm btn-danger px-4"
              (click)="onDeleteProduct(product)"
            >
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <ngb-pagination
      [maxSize]="5"
      [ellipses]="true"
      *ngIf="!waitForSycn"
      [collectionSize]="productsModel.count"
      [pageSize]="params.Count"
      [page]="params.Page + 1"
      (pageChange)="onPageChange($event)"
      size="sm"
      [boundaryLinks]="true"
    >
    </ngb-pagination>
  </div>
</div>
<app-toasts></app-toasts>

<div class="card card-flush">
    <div class="table-responsive p-8" style="min-height: 500px;" [ngClass]="{'table-loading': isLoading}">
        <div class="table-loading-message">
            Loading...
        </div>

        <table class="table table-row-bordered gy-5">
            <thead>
                <tr class="fw-bolder fs-6 text-gray-800">
                    <th>Resim</th>
                    <th>Ad</th>
                    <th>Url</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sp of chooseForYous.items">
                    <td><img class="small-thumb-image" *ngIf="sp.image && sp.image.imagePath"
                        [src]="sp.image.imagePath | apiUrl" ></td>
                    <td>{{sp.name}}</td>
                    <td>/{{sp.redirectUrl}}</td>
                    <td>
                        <a class="btn btn-sm btn-secondary" style="margin-right: .5rem;"
                            routerLink="/apps/ecommerce/choose-for-yous/edit/{{sp.id}}"><i
                                class="fas fa-edit"></i></a>
                        <button class="btn btn-sm btn-danger" (click)="onDeleteChooseForYou(sp)"><i
                                class="fas fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card card-flush">
    <div class="table-responsive p-8" style="min-height: 500px;" [ngClass]="{'table-loading': isLoading}">
        <div class="table-loading-message">
            Loading...
        </div>

        <table class="table table-row-bordered gy-5">
            <thead>
                <tr class="fw-bolder fs-6 text-gray-800">
                    <th>Image</th>
                    <th>Name</th>
                    <th>Document</th>
                    <th>Brand</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let catalog of catalogs?.items">
                    <td><img class="small-thumb-image" *ngIf="catalog?.image?.imagePath"
                            [src]="catalog.image!.imagePath | apiUrl"></td>
                    <td>{{catalog.name}}</td>
                    <td><a target="_blank" *ngIf="catalog.document"
                            [href]="catalog.document.path | apiUrl">{{catalog.document.nameKey}}</a></td>
                    <td><span *ngIf="catalog.brand">{{catalog.brand.name}}</span></td>
                    <td>{{catalog.status === 1 ? 'Active' : 'Passive'}}</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" style="margin-right: .5rem;"
                            (click)="onEditCatalogClick(catalog)"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-danger" (click)="onDeleteCatalog(catalog)"><i
                                class="fas fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

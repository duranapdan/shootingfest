<div class="card card-flush">
    <div class="table-responsive p-8" style="min-height: 500px;" [ngClass]="{'table-loading': isLoading}">
        <div class="table-loading-message">
            Loading...
        </div>

        <table class="table table-row-bordered gy-5">
            <thead>
                <tr class="fw-bolder fs-6 text-gray-800">
                    <th>ParameterKey</th>
                    <th>ParameterValue</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let systemParameter of systemParameters">
                    <td>{{systemParameter.parameterKey}}</td>
                    <td>{{systemParameter.parameterValue}}</td>
                    <td>{{systemParameter.description}}</td>
                    <td>{{systemParameter.status === 1 ? 'Active' : 'Passive'}}</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" style="margin-right: .5rem;"
                            (click)="onEditSystemParameterClick(systemParameter)"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-danger" (click)="onDeleteSystemParameter(systemParameter)"><i
                                class="fas fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-container *ngIf="formErrors.length">
    <div class="alert alert-danger">
        <div class="d-flex flex-column">
            <span *ngFor="let error of formErrors">{{error}}</span>
        </div>
    </div>
</ng-container>

<form [formGroup]="systemParameterForm"
    class="form d-flex flex-column flex-lg-row fv-plugins-bootstrap5 fv-plugins-framework">
    <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
        <div class="card card-flush py-4">
            <div class="card-body pt-0">
                <!-- 
                    parameterKey
                    parameterValue
                    description
                    status 
                -->

                <div>
                    <label class="required form-label">Key</label>
                    <input type="text" class="form-control" formControlName="parameterKey">
                </div>
                <div class="mt-4">
                    <label class="required form-label">Value</label>
                    <input type="text" class="form-control" formControlName="parameterValue">
                </div>
                <div class="mt-4">
                    <label class="required form-label">Description</label>
                    <textarea class="form-control" formControlName="description"></textarea>
                </div>
                <div class="mt-4">
                    <label class="required form-label">Status</label>
                    <select class="form-select" aria-label="status" formControlName="status">
                        <option [value]="1">Active</option>
                        <option [value]="2">Passive</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button routerLink="/apps/administration/system-parameters/list" class="btn btn-light me-5">Cancel</button>
            <button type="button" (click)="onSaveClick()" [attr.data-kt-indicator]="isLoading ? 'on' : 'off'"
                [disabled]="isLoading" class="btn btn-primary">
                <span class="indicator-label">Save Changes</span>
                <span class="indicator-progress">Please wait...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
            </button>
        </div>
    </div>
    <div></div>
</form>

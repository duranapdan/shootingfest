<div class="card card-flush">
    <div class="table-responsive p-8" style="min-height: 500px;" [ngClass]="{'table-loading': isLoading}">
        <div class="table-loading-message">
            Loading...
        </div>

        <table class="table table-row-bordered gy-5">
            <thead>
                <tr class="fw-bolder fs-6 text-gray-800">
                    <th>Name</th>
                    <th>Default Membership</th>
                    <th>Row Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let membership of coinMembershipList">
                    <td>{{membership.name}}</td>
                    <td>
                        <i *ngIf="membership.isDefault" class="fa-solid fa-check"></i>
                        <i *ngIf="!membership.isDefault" class="fa-solid fa-times"></i>
                    </td>
                    <td>{{membership.rowNumber}}</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" style="margin-right: .5rem;"
                            (click)="onEditMembershipClick(membership)"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-danger" style="margin-right: .5rem;"
                            (click)="onDeleteMembershipClick(membership)"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

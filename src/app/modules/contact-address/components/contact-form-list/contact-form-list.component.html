<div class="card card-flush">
    <div class="table-responsive p-8" style="min-height: 500px;" [ngClass]="{'table-loading': isLoading}">
        <div class="table-loading-message">
            Yükleniyor...
        </div>
        <div class="d-flex align-items-center py-1 justify-content-end">
            <button title="Export" class="btn btn-sm btn-primary" (click)="onExportClick()"><i
                    class="fas fa-file-import"></i> Export </button>
        </div>

        <table class="table table-row-bordered gy-5">
            <thead>
                <tr class="fw-bolder fs-6 text-gray-800">
                    <th>İsim</th>
                    <th>Telefon</th>
                    <th>E-Posta</th>
                    <th>Konu</th>
                    <th>Mesaj</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contactForm of contactForms.items">
                    <td>{{contactForm.name}}</td>
                    <td>{{contactForm.phone}}</td>
                    <td>{{contactForm.email}}</td>
                    <td>{{contactForm.subject}}</td>
                    <td>{{contactForm.message}}</td>
                </tr>
                <tr *ngIf="contactForms.count === 0">
                    <td style="text-align: center;" colspan="7">Kayıt bulunamadı.</td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination [maxSize]="5" [ellipses]="true" [collectionSize]="contactForms.count" [pageSize]="params.Count"
            [page]="params.Page" (pageChange)="onPageChange($event)" size="sm" [boundaryLinks]="true">
        </ngb-pagination>
    </div>
</div>

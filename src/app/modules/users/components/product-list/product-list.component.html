    <table class="table table-row-bordered gy-5">
      <thead>
        <tr class="fw-bolder fs-6 text-gray-800">
          <th>Username</th>
          <th>Point</th>
          <th>Ranking</th>
          <th>Gift</th>
          <th>Challenge</th>
          <th>Country</th>
          <th>Age</th>
          <th>Gender</th>
          <!-- <th>Status</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productsModel.items">
          <td>{{ product.fullName }}</td>
          <td>{{ product.point }}</td>
          <td>{{ product.ranking }}</td>
          <td>{{ product.gift }}</td>
          <td>{{ product.challenge }}</td>
          <td>{{ product.country }}</td>
          <td>{{ product.age }}</td>
          <td>{{ product.gender }}</td>
          <!--  <td>{{ product.status ? "Active" : "Passive" }}</td> -->
          <td>
            <a
              class="btn btn-sm btn-secondary px-4"
              style="margin-right: 0.5rem"
              routerLink="/users/edit/{{ product.id }}"
              (click)="setPageHistory()"
              ><i class="fas fa-edit"></i> Edit</a
            >

            <!-- <a class="btn btn-sm btn-secondary px-4" style="margin-bottom: .5rem"
                            routerLink="/users/companytypes/{{product.id}}"><i
                                class="fas fa-edit"></i>
                            Company Types</a> -->
            <button
              class="btn btn-sm btn-danger px-4"
              (click)="onDeleteProduct(product)"
            >
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <ngb-pagination
      [maxSize]="5"
      [ellipses]="true"
      *ngIf="!waitForSycn"
      [collectionSize]="productsModel.count"
      [pageSize]="params.Count"
      [page]="params.Page + 1"
      (pageChange)="onPageChange($event)"
      size="sm"
      [boundaryLinks]="true"
    >
    </ngb-pagination>
  </div>
</div>

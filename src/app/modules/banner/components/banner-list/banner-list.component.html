<div class="card card-flush">
    <div class="table-responsive p-8" style="min-height: 500px;" [ngClass]="{'table-loading': isLoading}">
        <div class="table-loading-message">
            Yükleniyor...
        </div>

        <table class="table table-row-bordered gy-5">
            <thead>
                <tr class="fw-bolder fs-6 text-gray-800">
                    <th>Resim</th>
                    <th>Yönlendirme Url'i</th>
                    <th>Geçerlilik Tarihi</th>
                    <th>Dil</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let banner of banners.items">
                    <td><img class="small-thumb-image" *ngIf="banner.image && banner.image.imagePath"
                            [src]="banner.image.imagePath | apiUrl" ></td>
                    <td>{{banner.redirectUrl}}</td>
                    <td>{{banner.expireDate | date :"dd.MM.YYYY" }}</td>
                    <td ><span class="flag-icon flag-icon-{{
                        banner?.language!.flag.indexOf('-') > -1 ? banner?.language!.flag.split('-')[1].toLowerCase() : banner?.language!.flag.toLowerCase()
                      }}"></span></td>                
                    <td>
                    
                    <td>
                        <button class="btn btn-sm btn-secondary" style="margin-right: .5rem;"
                            (click)="onEditBannerClick(banner)"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-danger" (click)="onDeleteBanner(banner)"><i
                                class="fas fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination [maxSize]="5" [ellipses]="true" *ngIf="!waitForSycn" [collectionSize]="banners.count"
        [pageSize]="params.Count" [page]="params.Page + 1" (pageChange)="onPageChange($event)" size="sm"
        [boundaryLinks]="true">
    </ngb-pagination>
    </div>
</div>

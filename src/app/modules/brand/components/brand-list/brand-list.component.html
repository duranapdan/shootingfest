<div class="card card-flush">
    <div class="table-responsive p-8" style="min-height: 500px;" [ngClass]="{'table-loading': isLoading}">
        <div class="table-loading-message">
            Yükleniyor...
        </div>

        <table class="table table-row-bordered gy-5">
            <thead>
                <tr class="fw-bolder fs-6 text-gray-800">
                    <th>Resim</th>
                    <!-- <th>Sub Brand</th> -->
                    <th>İsim</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let brand of brands.items">
                    <td><img class="small-thumb-image" *ngIf="brand && brand.imagePath"
                            [src]="brand.imagePath | apiUrl"></td>
                    <!-- <td>{{getBrandNameByFind(brand.subBrandId)}}</td> -->
                    <td>{{brand.name}}</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" style="margin-right: .5rem;" (click)="onEditBrandClick(brand)"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-danger" (click)="onDeleteBrand(brand)"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>

        <ngb-pagination [maxSize]="5" [ellipses]="true" *ngIf="!waitForSycn" [collectionSize]="brands.count"
        [pageSize]="params.Count" [page]="params.Page + 1" (pageChange)="onPageChange($event)" size="sm"
        [boundaryLinks]="true">
    </ngb-pagination>
    </div>
</div>

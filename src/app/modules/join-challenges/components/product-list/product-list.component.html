<div class="card card-flush">
  <div
    class="table-responsive p-8"
    style="min-height: 500px"
    [ngClass]="{ 'table-loading': isLoading }"
  >
    <div class="table-loading-message">Loading...</div>

    <!--  <div class="d-flex flex-row p-5">
      <app-search (searchTextOutput)="searchTriggered($event)"></app-search>
      <div class="d-flex flex-row align-items-center"></div>
    </div> -->

    <table class="table table-row-bordered gy-5">
      <thead>
        <tr class="fw-bolder fs-6 text-gray-800">
          <th>Challange Name</th>
          <th>Challange Header</th>
          <th>Challenge Description</th>
          <th>Target Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productsModel.items">
          <td>{{ product.challengeName }}</td>
          <td>{{ product.challengeHeader }}</td>
          <td>{{ product.challengeDescription }}</td>
          <td>{{ product.targetScore }}</td>
          <td>
            <a
              class="btn btn-sm btn-secondary px-4"
              style="margin-right: 0.5rem"
              routerLink="/join-challenges/edit/{{ product.id }}"
              (click)="setPageHistory()"
              ><i class="fas fa-edit"></i> Rate</a
            >
          </td>
        </tr>
      </tbody>
    </table>

    <ngb-pagination
      [maxSize]="5"
      [ellipses]="true"
      *ngIf="!waitForSycn"
      [collectionSize]="productsModel.count"
      [pageSize]="params.Count"
      [page]="params.Page + 1"
      (pageChange)="onPageChange($event)"
      size="sm"
      [boundaryLinks]="true"
    >
    </ngb-pagination>
  </div>
</div>
<app-toasts></app-toasts>
